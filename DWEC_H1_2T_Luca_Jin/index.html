    <div class="container" style="max-width: 650px;">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

                    <img class="carrouselImg" src="./imgs/p1.jpg" alt="Los Angeles" style="width:100%; height: 50%;">

    <div class="container form-container" style="max-width: 600px; margin-top: 50px;">
        <h3 class="text-center">Formulario de Contacto</h3>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" id="user" class="form-control" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" class="form-control" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="confirmPass">Confirmar Contraseña</label>
                <input type="password" id="confirmPass" class="form-control" placeholder="Confirmar Contraseña">
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <select id="pais" class="form-control">
                    <option value="">Seleccione un país</option>
                    <option value="España">España</option>
                    <option value="México">México</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" class="form-control" placeholder="Comentarios"></textarea>
            </div>
           
            <div class="form-group">
                <label for="fumador">¿Eres fumador?</label><br>
                <input type="radio" id="fumadorSi" name="fumador" value="Si">
                <label for="fumadorSi">Sí</label>
                <input type="radio" id="fumadorNo" name="fumador" value="No">
                <label for="fumadorNo">No</label>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Resetear</button>
            </div>
        </form>
    </div>
