<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Scroll</title>
    <style>
        .scroll-container {
            width: 300px; /* Ancho del contenedor */
            height: 200px; /* Alto del contenedor */
            overflow-y: scroll; /* Permite el scroll vertical */
            border: 1px solid #ccc; /* Borde alrededor del contenedor */
            padding: 10px;
        }

        ul {
            list-style-type: none; /* Elimina los puntos de la lista */
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px; /* Espaciado entre los elementos */
            padding-bottom: 5px; /* Espacio entre el texto y la línea */
            border-bottom: 1px solid #ccc; /* Línea debajo de cada elemento */
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <ul>
        <li href = "google.es">Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 6</li>
        <li>Elemento 7</li>
        <li>Elemento 8</li>
        <li>Elemento 9</li>
        <li>Elemento 10</li>
        <li>Elemento 11</li>
        <li>Elemento 12</li>
    </ul>
</div>

</body>
</html>
